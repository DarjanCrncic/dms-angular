<h1 mat-dialog-title>{{ getTitle() }}</h1>
<div mat-dialog-content>
    <form [formGroup]="nameForm">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter new folder name" formControlName="nameControl" />
            <mat-error *ngIf="nameForm.controls['nameControl'].errors">{{ getErrorMessage('nameControl') }}</mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button cdkFocusInitial (click)="onSave()" color="primary" [disabled]="!nameForm.valid">
        Save
    </button>
</div>
