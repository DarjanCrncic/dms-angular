<div>
  <button mat-raised-button (click)="onGroupDelete()">Clear table</button>
  <button mat-raised-button>Add data</button>
</div>

<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="getData()" class="example-table" 
      matSort (matSortChange)="sortData($event)"
      cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">

      <ng-container>
        <tr class="mat-row-custom" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            No documents in this folder.
          </td>
        </tr>
      </ng-container>
      
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="getSelection().hasValue() && isAllSelected()"
                        [indeterminate]="getSelection().hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? getSelection().toggle(row) : null"
                        [checked]="getSelection().isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag >#</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="object_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag >Title</th>
        <td mat-cell *matCellDef="let row">{{row.object_name}}</td>
      </ng-container>

      <ng-container matColumnDef="creation_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag >Creation Date</th>
        <td mat-cell *matCellDef="let row">{{row.creation_date}}</td>
      </ng-container>

      <ng-container matColumnDef="modify_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag >Modify Date</th>
        <td mat-cell *matCellDef="let row">{{row.modify_date}}</td>
      </ng-container>

      <ng-container matColumnDef="parent_folder">
        <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag >Parent Folder</th>
        <td mat-cell *matCellDef="let row">{{row.parent_folder.path}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
