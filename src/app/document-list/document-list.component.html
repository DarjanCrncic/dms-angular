<div>
  <button mat-raised-button (click)="onGroupDelete()">Clear table</button>
  <button mat-raised-button>Add data</button>
  <app-document-column-select></app-document-column-select>
</div>

<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="getData()" class="example-table" 
      matSort (matSortChange)="sortData($event)"
      cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">

      <ng-container>
        <tr class="mat-row-custom" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length + 1">
            No documents in this folder.
          </td>
        </tr>
      </ng-container>
      
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="getSelection().hasValue() && isAllSelected()"
                        [indeterminate]="getSelection().hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? getSelection().toggle(row) : null"
                        [checked]="getSelection().isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef={{column.identifier}} *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag >{{column.title}}</th>
        <td mat-cell *matCellDef="let row">{{row[column.identifier]}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell  *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let row">
             <app-file-upload [docDTO]="row"></app-file-upload>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="getIdentifiers()"></tr>
      <tr mat-row *matRowDef="let row; columns: getIdentifiers()"></tr>
    </table>
  </div>
</div>
