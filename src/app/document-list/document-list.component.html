<div>
  <button mat-raised-button>Clear table</button>
  <button mat-raised-button>Add data</button>
</div>

<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="getData()" class="example-table" matSort matSortActive="creation_date"
        matSortDisableClear matSortDirection="desc">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="object_name">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let row">{{row.object_name}}</td>
        </ng-container>

        <ng-container matColumnDef="creation_date">
          <th mat-header-cell *matHeaderCellDef>Creation Date</th>
          <td mat-cell *matCellDef="let row">{{row.creation_date}}</td>
        </ng-container>

        <ng-container matColumnDef="modify_date">
          <th mat-header-cell *matHeaderCellDef>Modify Date</th>
          <td mat-cell *matCellDef="let row">{{row.modify_date}}</td>
        </ng-container>

        <ng-container matColumnDef="parent_folder">
          <th mat-header-cell *matHeaderCellDef>Parent Folder</th>
          <td mat-cell *matCellDef="let row">{{row.parent_folder.path}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
      (page)="pageEvent = onPageEvent($event)" aria-label="Select page"></mat-paginator>
</div>
